<!DOCTYPE html>
<html>
<head>
    <title>Cordova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script type="text/javascript" charset="utf-8" src="cordova.js"></script>-->

    <link rel="stylesheet" href="latest.css" />
    <script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="latest.js"></script>
    
    <script type='text/javascript'>//<![CDATA[

    $(window).load(function(){
        $("#search").keyup(
                function ()
                {
                    var SEARCHWORD = this.value;
                    $("#list li").each(
                            function ()
                            {
                                if (SEARCHWORD &&
                                        $(this).
                                        find("h3").
                                        text().toUpperCase().
                                        indexOf(SEARCHWORD.toUpperCase()) >= 0)
                                    $(this).show();
                                else
                                    $(this).hide();

                            });
                });
    });//]]>
	
	


    </script>
    <script>
$('div[data-role="navbar"] a').live('click', function () {
    $(this).addClass('ui-btn-active');
    $('div.content_div').hide();
    $('div#' + $(this).attr('data-href')).show();
});
</script>
    <!-- Application-specific styles -->
    <link rel="stylesheet" href="styles/ui.css" />
  <style>
   #a, #b,  #c {
        display: none;
    } 
  </style>
 
</head>
<body>
<div data-role="page" id="main">
    <div  data-position="fixed" data-role="header">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-href="a">Search</a></li>
                <li><a href="#" data-href="b">Sources</a></li>
                <li><a href="#" data-href="c">Compare</a></li>
            </ul>
        </div><!-- /navbar -->
        <div class="content_div">Welcome note</div>
        <div id="a" class="content_div">
        
        <label for="search">Search</label>
        <input type="search" name="search" id="search" value="" />
        <ul id='list' data-role='listview' data-filter='false' data-inset='true'>
            <li id='a1'>
                <h3>Peanut Butter, Smooth</h3>
            </li>
            <li id='a2'>
                <h3>Peanut Butter, Chunky</h3>
            </li>
        </ul>
            <div data-role="fieldcontain">
                <label for="select-choice-1" class="select">Menu Number</label>
                <select name="select-choice-1" id="select-choice-1">
                    <option value="Menu 1">Menu 1</option>
                    <option value="Menu 2">Menu 2</option>
                    <option value="Menu 3">Menu 3</option>
                    <option value="Menu 4">Menu 4</option>
                </select>
            </div>

            <label for="category-grid">Item Categories</label>
            <div id="category-grid" class="ui-grid-d">
          			<div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:120px">A</div></div>
          			<div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:120px">B</div></div>
          			<div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:120px">C</div></div>
          			<div class="ui-block-d"><div class="ui-bar ui-bar-e" style="height:120px">D</div></div>
          			<div class="ui-block-e"><div class="ui-bar ui-bar-e" style="height:120px">E</div></div>
          		</div>
            </div>
        
        </div>
        <div id="b" class="content_div">
         <div data-role="collapsible-set" data-theme="c" data-content-theme="c">
			<div data-role="collapsible" data-collapsed="true" data-iconpos="right">
				<h2>One very long collapsible heading</h2>
				<ul data-role="listview" data-filter-theme="c" data-divider-theme="d">
					<li><a href="#">A</a></li>
					<li><a href="#">B</a></li>
					<li><a href="#">C</a></li>
					<li><a href="#">D</a></li>
					<li><a href="#">E</a></li>
				</ul>
			</div>
			<div data-role="collapsible" data-collapsed="true" data-iconpos="right">
				<h2>Items DEF</h2>
				<ul data-role="listview" >
					<li><a href="#">D</a></li>
					<li><a href="#">E</a></li>
					<li><a href="#">F</a></li>
				</ul>
			</div>
			<div data-role="collapsible" data-collapsed="true" data-iconpos="right">
				<h2>Items GHI</h2>
				<ul data-role="listview" >
					<li><a href="#">G</a></li>
					<li><a href="#">H</a></li>
					<li><a href="#">I</a></li>
				</ul>
			</div>
		</div>
        
        </div>
        <div id="c" class="content_div">Some 'c' Content</div>
    </div>





<!-- page -->


</body>
</html>

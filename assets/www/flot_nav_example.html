<!DOCTYPE html>
<html>
<head>
    <title>Cordova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.mobile-1.3.1.min.css">
    <!--<script type="text/javascript" charset="utf-8" src="cordova.js"></script>-->
    <script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.flot.min.js"></script>
    <script type='text/javascript'>//<![CDATA[
    $(window).load(function(){
        var data = [
            [0, 3],
            [4, 8],
            [8, 5],
            [9, 13]
        ];

        $('#graph').bind('pageshow', function ()
        {
            var plot = $.plot($("#chart"), [
                {
                    label: "Sample Label 1",
                    data: data,
                    bars: {
                        show: true
                    }}
            ]);
        });
    });//]]>

    </script>
</head>
<body>
<div data-role="page" id="main">
    <div data-role="header" data-position="fixed">
        <h1>Flot Cordova Example</h1>
    </div>
    <div data-role="content">
        <a href="#graph">Display graph</a>
    </div>
    <div data-role="footer" data-position="fixed">
        <h4>test footer</h4>
    </div>
</div>
<div data-role="page" id="graph">
    <div data-role="header" data-position="fixed">
        <h1>graphics</h1>
    </div>
    <div data-role="content">
        <div id="chart" style="width: 600px; height: 350px;"></div>
    </div>
    <div data-role="footer" data-position="fixed">
        <h4>test</h4>
    </div>
</div>
</body>
</html>

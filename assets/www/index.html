<!DOCTYPE html>
<html>
<head>
    <title>Cordova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--<script type="text/javascript" charset="utf-8" src="cordova.js"></script>-->

    <link rel="stylesheet" href="latest.css" />
    <script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
	<script src="latest.js"></script>
    
    <script type='text/javascript'>//<![CDATA[

    $(window).load(function(){
        $("#searchInput").keyup(
                function ()
                {
                    var SEARCHWORD = this.value;
                    $("#list li").each(
                            function ()
                            {
                                if ($(this).
                                        find("h3").
                                        text().toUpperCase().
                                        indexOf(SEARCHWORD.toUpperCase()) >= 0)
                                    $(this).show();
                                else
                                    $(this).hide();

                            });
                });
    });//]]>
	
	


    </script>
    <script>
$('div[data-role="navbar"] a').live('click', function () {
    $(this).addClass('ui-btn-active');
    $('div.content_div').hide();
    $('div#' + $(this).attr('data-href')).show();
});
</script>
    <!-- Application-specific styles -->
    <link rel="stylesheet" href="styles/ui.css" />
  <style>
   #a, #b,  #c {
        display: none;
    } 
  </style>
 
</head>
<body>


  <div data-role="page">

    <div  data-position="fixed" data-role="header">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-href="a">Search</a></li>
                <li><a href="#" data-href="b">Sources</a></li>
                <li><a href="#" data-href="c">Compare</a></li>
            </ul>
        </div><!-- /navbar -->
        <div class="content_div">Welcome note</div>
        <div id="a" class="content_div">
        
         <input type="text" id="search"/>
        <ul id='list' data-role='listview' data-filter='true' data-inset='false'>
            <li id='a1'>
                <h3>ABC</h3>

                <p>this is ABC</p>
            </li>
            <li id='a2'>
                <h3>DEF</h3>

                <p>DEF is not ABC</p>
            </li>
        </ul>
        
        </div>
        <div id="b" class="content_div">
         <div data-role="collapsible-set" data-theme="c" data-content-theme="c">
			<div data-role="collapsible" data-collapsed="true" data-iconpos="right">
				<h2>One very long collapsible heading</h2>
				<ul data-role="listview" data-filter-theme="c" data-divider-theme="d">
					<li><a href="#">A</a></li>
					<li><a href="#">B</a></li>
					<li><a href="#">C</a></li>
					<li><a href="#">D</a></li>
					<li><a href="#">E</a></li>
				</ul>
			</div>
			<div data-role="collapsible" data-collapsed="true" data-iconpos="right">
				<h2>Items DEF</h2>
				<ul data-role="listview" >
					<li><a href="#">D</a></li>
					<li><a href="#">E</a></li>
					<li><a href="#">F</a></li>
				</ul>
			</div>
			<div data-role="collapsible" data-collapsed="true" data-iconpos="right">
				<h2>Items GHI</h2>
				<ul data-role="listview" >
					<li><a href="#">G</a></li>
					<li><a href="#">H</a></li>
					<li><a href="#">I</a></li>
				</ul>
			</div>
		</div>
        
        </div>
        <div id="c" class="content_div">Some 'c' Content</div>

    </div>
</div>





<!-- page -->


</body>
</html>
